# Local bootstrap configuration for Qwen2.5-VL-3B-Instruct.
# This file intentionally records workstation-specific paths.

env:
  # Name of the env var that (optionally) points to a shared snapshots root.
  snapshots_root_env: HF_SNAPSHOTS_ROOT

  # Default snapshots root used when the env var is not set.
  # The expected model directory is: <root>/<model_name>
  default_snapshots_root: /data2/llm-models

model:
  model_name: Qwen2.5-VL-3B-Instruct

link:
  # Directory within this repo where the symlink is created.
  checkpoints_subdir: checkpoints

  # Name of the symlink created under checkpoints_subdir.
  repo_link_name: Qwen2.5-VL-3B-Instruct

choices:
  # The last chosen absolute model directory. If set and exists, it is preferred.
  snapshot_path: "/data2/huangzhe/llm-models/Qwen2.5-VL-3B-Instruct"
  updated_at: "2025-12-24T11:42:59+00:00"
