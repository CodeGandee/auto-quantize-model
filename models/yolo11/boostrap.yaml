# Local bootstrap configuration for YOLO11.
# Defaults preserve the current behavior (assets stored under this repo folder).

env:
  # Optional: point this env var to a directory that should hold YOLO assets.
  # If set, it should be an absolute path.
  assets_dir_env: AQ_YOLO11_ASSETS_DIR

  # Default assets directory when env var is not set.
  # Relative paths are resolved relative to this model folder.
  default_assets_dir: "."

layout:
  src_subdir: src
  checkpoints_subdir: checkpoints
  tmp_subdir: tmp

source:
  repo_url: https://github.com/ultralytics/ultralytics.git

checkpoints:
  assets_base_url: https://github.com/ultralytics/assets/releases/download/v8.3.0
  sizes: [ "n", "s", "m", "l", "x" ]
  file_template: "yolo11{size}.pt"

choices:
  # If set, preferred assets directory (absolute path recommended).
  assets_dir: ""
  updated_at: ""
