[project]
authors = [{name = "igamenovoer", email = "igamenovoer@xx.com"}]
dependencies = ["onnx>=1.19.1,<2"]
name = "auto-quantize-model"
requires-python = ">= 3.11, < 3.13"
version = "0.1.0"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.workspace]
channels = ["conda-forge", "nvidia"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
auto_quantize_model = { path = ".", editable = true }
ultralytics = "*"
torch = "*"
torchvision = "*"
onnxruntime-gpu = "*"
supervision = "*"
scipy = "*"
opencv-python = "*"
imageio = "*"
attrs = "*"
omegaconf = "*"
hydra-core = "*"
mdutils = "*"
mkdocs-material = "*"
ruff = "*"
mypy = "*"
pytest = "*"
click = "*"
rich = "*"
pandas = "*"
huggingface-hub = "*"
py-cpuinfo = "*"

[tool.pixi.pypi-options]
index-url = "https://pypi.org/simple"
# Use official PyTorch wheels with CUDA 12.4 (<= 12.6 as requested)
extra-index-urls = ["https://download.pytorch.org/whl/cu124"]

[tool.pixi.tasks]

[tool.pixi.dependencies]
python = "3.12.*"
