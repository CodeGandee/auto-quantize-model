defaults:
  - model/qwen3_vl_4b_instruct/arch@model: qwen3_vl_4b_instruct.default
  - dataset: vlm_coco2017_captions
  - quant_pair: wfp8_afp8
  - autoquant: gradient_default
  - output_layout: tmp
  - hardware: single_gpu
  - _self_

experiment: qwen3_lm_sensitivity

runner:
  report_only: false
  # Optional explicit output directory override.
  output_dir: null

hydra:
  run:
    dir: ${hydra:runtime.cwd}/tmp/model-experiments/${experiment}/${model.name}/${quant_pair.name}/${dataset.size}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: ${hydra:runtime.cwd}/tmp/model-experiments/${experiment}/${model.name}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${quant_pair.name}/${dataset.size}
  job:
    name: ${experiment}
    chdir: true
